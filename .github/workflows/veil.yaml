name: Build & Deploy - Veil

on: 
 push: 
   branches:
      - main
      - 'releases/**'
      - 'feature/**'

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g @azure/static-web-apps-cli
      - run: npm install
      - run: swa build
      - run: swa deploy --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MEADOW_00F1F9010 }}