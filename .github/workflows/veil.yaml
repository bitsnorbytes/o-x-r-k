name: Build & Deploy - Veil

on: 
 push: 
   branches:
      - main
      - 'releases/**'
      - 'feature/**'
  #  paths:
  #     - 'veil/**'

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install NPM dependencies
        run: npm install
        working-directory: veil

      - name: Build UI
        run: npm run build
        working-directory: veil
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli
      - name: Deploy UI
        run: swa deploy --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MEADOW_00F1F9010 }}
        working-directory: veil